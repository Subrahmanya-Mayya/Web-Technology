<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <details>
      <summary>Menu</summary>
      <ul>
        <li>Home</li>
        <li>Home</li>
        <li>Home</li>
        <li>Home</li>
        <li>Home</li>
      </ul>
    </details>
    <details>
      <summary>Login</summary>
      <form action="">
        <div>
          <label for="fname">Enter Your First Name : </label>
          <input
            type="text"
            name="fname"
            id="fname"
            maxlength="10"
            minlength="3"
            placeholder="name"
            required
          />
        </div>
        <br />
        <div>
          <label for="lname">Enter Your Last Name : </label>
          <input type="text" name="lname" id="lname" />
        </div>
        <br />
        <div>
          <label>Enter Your Gender : </label>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" checked />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" />
        </div>
        <br />
        <div>
          <label for="phone">Enter Your Phone Number : </label>
          <input type="number" name="phone" id="phone" />
        </div>
        <br />
        <div>
          <label for="email">Enter your email : </label>
          <input type="email" name="email" id="email" />
        </div>
        <br />
        <div>
          <label for="date">Enter Your DOB</label>
          <input type="date" name="date" id="date" />
        </div>
        <br />
        <div>
          <label for="pass">Enter your password : </label>
          <input type="password" name="pass" id="pass" minlength="6" />
        </div>
        <br />
        <div>
          <label for="color">Enter Your Favorite Color : </label>
          <input type="color" name="color" id="color" />
        </div>
        <br />
        <div>
          <label for="file">Select Your Resume : </label>
          <input type="file" name="file" id="file" />
        </div>
        <br />
        <div>
          <label for="check">I Accept Terms And Condition</label>
          <input type="checkbox" name="check" id="check" />
        </div>
        <br />
        <div>
          <input type="submit" />
          <input type="reset" />
        </div>
      </form>
    </details>
  </body>
</html>
