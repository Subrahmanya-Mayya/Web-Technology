<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Text Properties</title>
    <style>
      h1 {
        color: red;
        background-color: aqua;
        text-decoration: underline dashed black 12px;
        text-transform: lowercase;
        text-indent: 30px;
        letter-spacing: 10px;
        word-spacing: 200px;
      }
    </style>
  </head>
  <body>
    <h1>GOOD MORNING</h1>
  </body>
</html>
