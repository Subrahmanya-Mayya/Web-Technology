<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Shadow</title>
    <style>
      h1 {
        text-shadow: 2px 2px 5px red;
      }
      .box {
        height: 300px;
        width: 300px;
        box-shadow: inset 0px 2px 9px rgba(99, 99, 99, 0.2);
        border-radius: 12px;
      }
      .box1 {
        margin-top: 20px;
        box-shadow: 0px 2px 9px rgba(99, 99, 99, 0.2);
      }
    </style>
  </head>
  <body>
    <!-- 
        First value vertical
        Second value horizontal
        Third value blur
        Last value color
     -->
    <h1>Good Afternoon</h1>
    <div class="box"></div>
    <div class="box box1"></div>
  </body>
</html>
