<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style></style>
  </head>
  <body>
    <!--
        rules - common border
        cellpadding - space between content and border
        cellspacing - space between each cell
        align - align table (left,right,center)
    -->
    <table border align="center" rules="all" cellpadding="10px">
      <tr>
        <th>Name</th>
        <th>Marks</th>
        <th>Age</th>
        <th>District</th>
        <th>City</th>
      </tr>
      <tr>
        <td rowspan="4">Yogeesha</td>
        <td>100</td>
        <td rowspan="4">60</td>
        <td colspan="2">Udupi kukkehalli</td>
      </tr>
      <tr>
        <td>99.99</td>
        <td colspan="2">Dakshina Kannada pg</td>
      </tr>
      <tr>
        <td>99.9</td>
        <td colspan="2">Kodagu neermarga</td>
      </tr>
      <tr>
        <td>99.8</td>
        <td colspan="2">Kundapur bustand</td>
      </tr>
    </table>
  </body>
</html>
