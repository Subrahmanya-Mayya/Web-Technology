<!DOCTYPE html>

    <title>Table</title>
    <style></style>

  <body>
    <!--
        rules - common border
        cellpadding - space between content and border
        cellspacing - space between each cell
        align - align table (left,right,center)
    -->

      <tr>
        <th>Name</th>
        <th>Marks</th>
        <th>Age</th>
        <th>Address</th>
      </tr>

        <td>kukkehalli</td>
      </tr>

        <td>Uganda</td>
      </tr>
      <tr>
        <td>Shyamanth</td>
        <td>99.9</td>
        <td>62</td>
        <td>Mulki</td>
      </tr>
      <tr>
        <td>Mantha</td>
        <td>99.8</td>

      </tr>
      <tr>
        <td>John</td>

    </table>
  </body>
</html>
