<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time table</title>
  </head>
  <body>
    <table
      border=""
      align="center"
      cellpadding="10"
      rules="all"
      style="text-align: center"
    >
      <tr>
        <th>Day</th>
        <th>9:30-10:20</th>
        <th>10:20-11:10</th>
        <th>11:10-12:00</th>
        <th>12:00-12:40</th>
        <th>12:40-1:30</th>
        <th>1:30-2:20</th>
        <th>2:20-3:10</th>
        <th>3:10-4:00</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td>Eng</td>
        <td>Mat</td>
        <td>Che</td>
        <td rowspan="6">L<br />U<br />N<br />C<br />H</td>
        <td colspan="3">Lab</td>
        <td>Phy</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td colspan="3">Lab</td>
        <td>Eng</td>
        <td>Che</td>
        <td>Mat</td>
        <td>Sports</td>
      </tr>
      <tr>
        <td>Webnesday</td>
        <td>Mat</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="3">Library</td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="3">Lab</td>
        <td>Mat</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td colspan="3">Lab</td>
        <td>Mat</td>
        <td>Che</td>
        <td>Eng</td>
        <td>Phy</td>
      </tr>
      <tr>
        <td>Saturday</td>
        <td>Eng</td>
        <td>Che</td>
        <td>Mat</td>
        <td colspan="3">Seminar</td>
        <td>Sports</td>
      </tr>
    </table>
  </body>
</html>
